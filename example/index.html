<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seng Canvas Text example</title>
	<script type="text/javascript" src="dist/canvas-text.js"></script>
	<link href="./test.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<canvas id="canvas" width="700" height="300"></canvas>
<script>
	var canvasText = new SengCanvasText.CanvasText();
	canvasText.canvas = document.getElementById('canvas');
	canvasText.drawText({
		x:0, y: 0,
		text: "<div class='testWebgl'>GREASE MANAGEMENT SYSTEM</div><br/><div class='line'></div>" +
		"<br />Every tool <b>you need </b> at <b>arms</b> length with integrated tool hooks",
		boxWidth: 1024
	})
</script>
</body>
</html>
