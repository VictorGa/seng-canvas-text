<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seng Canvas Text example</title>
	<script type="text/javascript" src="dist/canvas-text.js"></script>
	<link href="./test.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<canvas id="canvas" width="700" height="300"></canvas>
<script>
	var canvasText = new SengCanvasText.CanvasText();
	canvasText.canvas = document.getElementById('canvas');
	canvasText.drawText({
		x:0, y: 0,
		text: "<div class='testWebgl'>FOR YOUR</div><style='font-size:50px;color:#00F'>TOOLSET</style><div class='line'></div>" +
		"<br /><style='text-align: center'>Every tool you need at arms length with integrated tool hooks</style>",
		boxWidth: 500
	})
</script>
</body>
</html>
